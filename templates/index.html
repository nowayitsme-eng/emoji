<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmojiMood - Analyze Your Feelings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --secondary: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        /* Floating Emoji Background */
        .emoji-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }
        
        .emoji {
            position: absolute;
            font-size: 2rem;
            opacity: 0.15;
            animation: float 15s infinite linear;
            user-select: none;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.1));
            transform: translateY(100vh);
            will-change: transform;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(1);
            }
            50% {
                transform: translateY(50vh) rotate(180deg) scale(1.2);
            }
            100% {
                transform: translateY(-20vh) rotate(360deg) scale(1);
            }
        }
        
        /* Main Container */
        .container {
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--white);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(108, 92, 231, 0.2);
            position: relative;
            display: inline-block;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: var(--dark);
            opacity: 0.8;
            max-width: 80%;
            margin: 0 auto;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(108, 92, 231, 0.1);
            color: var(--primary);
            font-size: 1.2rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        .social-link:hover {
            transform: translateY(-3px) scale(1.1);
            color: white;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        .social-link:hover::before {
            opacity: 1;
        }

        .social-link i {
            transition: var(--transition);
        }

        .social-link:hover i {
            transform: rotate(10deg);
        }
        
        /* Image Upload Section */
        .image-upload-section {
            width: 100%;
            text-align: center;
            margin-bottom: 0; 
            transition: var(--transition);
        }
        
        .upload-container {
            position: relative;
            border: 2px dashed var(--primary-light);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 0;
            transition: var(--transition);
            background-color: rgba(162, 155, 254, 0.05);
        }
        
        .upload-container:hover {
            border-color: var(--primary);
            background-color: rgba(162, 155, 254, 0.1);
            transform: translateY(-3px);
        }
        
        .upload-container i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            display: block;
        }
        
        .upload-label {
            display: block;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1rem;
            cursor: pointer;
        }
        
        .upload-hint {
            font-size: 0.9rem;
            color: var(--dark);
            opacity: 0.7;
        }
        
        .image-upload-section input[type="file"] {
            display: none;
        }
        
        .preview-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1.5rem 0;
            position: relative;
            min-height: 200px;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
            transition: var(--transition);
            margin: 0 auto;
        }
        
        .preview-image:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .change-image-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: var(--transition);
            display: none;
            z-index: 10;
        }
        
        .change-image-btn:hover {
            transform: scale(1.1);
            background-color: #e84393;
        }
        
        /* Buttons */
        .buttons {
            display: flex;
            gap: 1rem;
            width: 100%;
            margin: 0; 
            justify-content: center;
            padding-top: 0.5rem;
        }
        
        .btn {
            flex: 1;
            max-width: 200px;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50px;
            color: white;
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            z-index: -1;
            transition: var(--transition);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
        }
        
        .btn:hover::before {
            opacity: 0.9;
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-analyze {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
        }
        
        .btn-analyze:hover {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
        }
        
        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Results */
        .results {
            width: 100%;
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(245,246,250,0.9));
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .results.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .results-title {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            text-align: center;
            position: relative;
            padding-bottom: 10px;
        }
        
        .results-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }
        
        .emotion-list {
            list-style: none;
            padding: 0;
        }
        
        .emotion-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            padding: 0.8rem;
            border-radius: 10px;
            background-color: rgba(255,255,255,0.7);
            transition: var(--transition);
        }
        
        .emotion-item:hover {
            transform: translateX(5px);
            background-color: rgba(162, 155, 254, 0.1);
        }
        
        .emotion-emoji {
            font-size: 1.5rem;
            margin-right: 1rem;
            width: 40px;
            text-align: center;
        }
        
        .emotion-name {
            font-weight: 600;
            flex: 1;
            color: var(--dark);
        }
        
        .emotion-confidence {
            font-weight: 700;
            color: var(--primary);
            min-width: 60px;
            text-align: right;
        }
        
        .confidence-bar {
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-light), var(--primary));
            border-radius: 4px;
            transition: width 1s ease-out;
        }
        
        /* Confetti Effect */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--primary);
            opacity: 0;
            animation: confetti-fall 3s ease-out forwards;
            z-index: 1000;
            pointer-events: none;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
                margin: 1.5rem 0;
            }
            
            .btn {
                max-width: 100%;
                width: 100%;
            }
            
            .change-image-btn {
                top: -10px;
                right: -10px;
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }
        
        /* Tooltip */
        .tooltip {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }
        
        .tooltip::after {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent var(--dark) transparent;
        }
        
        .btn:hover .tooltip {
            opacity: 1;
        }
    </style>

</head>
<body>
    <!-- Floating Emoji Background -->
    <div class="emoji-bg" id="emojiBg"></div>
    
    <!-- Main Container -->
    <div class="container">
        <header class="header">
            <h1 class="title">EmojiMood</h1>
            
            <!-- Social Links -->
            <div class="social-links">
                <a href="https://github.com/yourusername" target="_blank" class="social-link" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/yourusername" target="_blank" class="social-link" title="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
            
            <p class="subtitle">Upload an image to analyze the emotional content</p>
        </header>
        
        <div class="image-upload-section">
            <div class="upload-container" id="uploadContainer">
                <i class="fas fa-cloud-upload-alt"></i>
                <label class="upload-label" for="imageInput">Choose an image</label>
                <p class="upload-hint">or drag and drop file here</p>
                <input type="file" accept="image/*" id="imageInput">
            </div>
            
            <div class="preview-container">
                <img id="previewImage" class="preview-image" />
                <button class="change-image-btn" id="changeImageBtn" title="Change image">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            
            <div class="buttons">
                <button class="btn btn-analyze" id="analyzeBtn">
                    <span class="loading" id="loadingSpinner" style="display: none;"></span>
                    <span id="analyzeText">Analyze Emotion</span>
                </button>
            </div>
        </div>
        
        <div class="results" id="results">
            <h3 class="results-title">Your Emotional Palette</h3>
            <p>Upload an image and click "Analyze Emotion" to see the results here.</p>
        </div>
    </div>

    <script>
        // Create floating emojis
        const emojis = ['😀', '😢', '😡', '😲', '😍', '🤔', '🥳', '😴', '🤯', '😎'];
        const emojiBg = document.getElementById('emojiBg');
        
        for (let i = 0; i < 25; i++) {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Random position and animation
            emoji.style.left = `${Math.random() * 100}%`;
            emoji.style.animationDuration = `${15 + Math.random() * 20}s`;
            emoji.style.animationDelay = `${Math.random() * 5}s`;
            emoji.style.fontSize = `${1 + Math.random() * 2}rem`;
            
            emojiBg.appendChild(emoji);
        }
        
        // DOM Elements
        const imageInput = document.getElementById("imageInput");
        const previewImage = document.getElementById("previewImage");
        const uploadContainer = document.getElementById("uploadContainer");
        const previewContainer = document.querySelector(".preview-container");
        const changeImageBtn = document.getElementById("changeImageBtn");
        const analyzeBtn = document.getElementById("analyzeBtn");
        const analyzeText = document.getElementById("analyzeText");
        const loadingSpinner = document.getElementById("loadingSpinner");
        const resultsDiv = document.getElementById("results");
        
        // Show preview on image select
        imageInput.addEventListener("change", function() {
            const file = imageInput.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewImage.style.display = "block";
                uploadContainer.style.display = "none";
                changeImageBtn.style.display = "block";
                
                // Reset results if any
                resultsDiv.classList.remove("show");
                
                // Add success effect
                createConfetti();
            };
            reader.readAsDataURL(file);
        });
        
        // Change image button
        changeImageBtn.addEventListener("click", function() {
            imageInput.value = ""; // Clear the file input
            previewImage.style.display = "none";
            changeImageBtn.style.display = "none";
            uploadContainer.style.display = "block";
            resultsDiv.classList.remove("show");
        });
        
        // Drag and drop functionality
        uploadContainer.addEventListener("dragover", (e) => {
            e.preventDefault();
            uploadContainer.style.borderColor = "var(--primary)";
            uploadContainer.style.backgroundColor = "rgba(162, 155, 254, 0.2)";
        });
        
        uploadContainer.addEventListener("dragleave", () => {
            uploadContainer.style.borderColor = "var(--primary-light)";
            uploadContainer.style.backgroundColor = "rgba(162, 155, 254, 0.05)";
        });
        
        uploadContainer.addEventListener("drop", (e) => {
            e.preventDefault();
            uploadContainer.style.borderColor = "var(--primary-light)";
            uploadContainer.style.backgroundColor = "rgba(162, 155, 254, 0.05)";
            
            if (e.dataTransfer.files.length) {
                imageInput.files = e.dataTransfer.files;
                const event = new Event('change');
                imageInput.dispatchEvent(event);
            }
        });
        
        // Analyze button
        analyzeBtn.addEventListener("click", analyzeEmotion);
        
        async function analyzeEmotion() {
            const file = imageInput.files[0];
            if (!file) {
                showAlert("Please upload an image first.");
                return;
            }

            // Show loading state
            analyzeText.textContent = "Analyzing...";
            loadingSpinner.style.display = "inline-block";
            analyzeBtn.disabled = true;
            resultsDiv.classList.remove("show");

            try {
                const reader = new FileReader();
                reader.onloadend = async function() {
                    try {
                        const base64Image = reader.result;

                        // Add timeout for the fetch request
                        const controller = new AbortController();
                        const timeout = setTimeout(() => controller.abort(), 10000); // 10 seconds

                        const response = await fetch("http://localhost:5000/predict", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ image: base64Image }),
                            signal: controller.signal
                        });

                        clearTimeout(timeout);

                        if (!response.ok) {
                            const error = await response.json();
                            throw new Error(error.error || "Server error");
                        }

                        const result = await response.json();
                        
                        if (result.error) {
                            throw new Error(result.error);
                        }

                        displayResults(result);
                        createConfetti(50);

                    } catch (error) {
                        console.error("Analysis error:", error);
                        
                        let errorMessage = "Analysis failed";
                        if (error.name === "AbortError") {
                            errorMessage = "Request timed out. Please try again.";
                        } else if (error.message.includes("Failed to fetch")) {
                            errorMessage = "Could not connect to the server. Make sure the Flask server is running.";
                        } else {
                            errorMessage = error.message || "An error occurred during analysis";
                        }
                        
                        showAlert(errorMessage);
                    } finally {
                        analyzeText.textContent = "Analyze Emotion";
                        loadingSpinner.style.display = "none";
                        analyzeBtn.disabled = false;
                    }
                };
                
                reader.readAsDataURL(file);

            } catch (error) {
                console.error("Unexpected error:", error);
                showAlert("An unexpected error occurred");
                analyzeText.textContent = "Analyze Emotion";
                loadingSpinner.style.display = "none";
                analyzeBtn.disabled = false;
            }
        }

        function displayResults(results) {
            // Sort by confidence (highest first)
            const sortedResults = [...results].sort((a, b) => b.confidence - a.confidence);
            
            let html = `
                <h3 class="results-title">Your Emotional Palette</h3>
                <ul class="emotion-list">
            `;
            
            sortedResults.forEach(item => {
                const confidencePercent = item.confidence.toFixed(1);
                html += `
                    <li class="emotion-item">
                        <div class="emotion-emoji">${getEmoji(item.emotion)}</div>
                        <div class="emotion-info">
                            <div class="emotion-name">${item.emotion}</div>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${confidencePercent}%"></div>
                            </div>
                        </div>
                        <div class="emotion-confidence">${confidencePercent}%</div>
                    </li>
                `;
            });
            
            html += "</ul>";
            resultsDiv.innerHTML = html;
            resultsDiv.classList.add("show");
            
            // Animate the confidence bars
            setTimeout(() => {
                document.querySelectorAll(".confidence-fill").forEach((bar, index) => {
                    bar.style.transition = `width 1s ease ${index * 0.1}s`;
                    // Trigger reflow to restart animation
                    void bar.offsetWidth;
                });
            }, 10);
        }
        
        function getEmoji(emotion) {
            const EMOJIS = {
                Angry: "😠",
                Disgust: "🤢",
                Fear: "😨",
                Happy: "😄",
                Sad: "😢",
                Surprise: "😲",
                Neutral: "😐"
            };
            return EMOJIS[emotion] || "❓";
        }
        
        function showAlert(message) {
            const alert = document.createElement("div");
            alert.textContent = message;
            alert.style.position = "fixed";
            alert.style.bottom = "20px";
            alert.style.left = "50%";
            alert.style.transform = "translateX(-50%)";
            alert.style.backgroundColor = "#ff7675";
            alert.style.color = "white";
            alert.style.padding = "10px 20px";
            alert.style.borderRadius = "5px";
            alert.style.zIndex = "1000";
            alert.style.boxShadow = "0 3px 10px rgba(0,0,0,0.2)";
            alert.style.animation = "fadeIn 0.3s ease-out";
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.style.animation = "fadeOut 0.3s ease-out";
                setTimeout(() => {
                    alert.remove();
                }, 300);
            }, 3000);
        }
        
        function createConfetti(count = 30) {
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.width = `${5 + Math.random() * 10}px`;
                confetti.style.height = `${5 + Math.random() * 10}px`;
                confetti.style.animationDuration = `${2 + Math.random() * 3}s`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
